name: neuronova_app
description: "NeuroNova Patient Mobile App - Brain Tumor Diagnosis CDSS"

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.0.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # UI Components
  cupertino_icons: ^1.0.6
  google_nav_bar: ^5.0.6
  table_calendar: ^3.0.9

  # HTTP & API
  dio: ^5.4.0
  http: ^1.1.0

  # Authentication & Security
  flutter_secure_storage: ^9.0.0
  jwt_decode: ^0.3.1

  # State Management
  provider: ^6.1.1

  # Local Storage
  shared_preferences: ^2.2.2
  sqflite_sqlcipher: ^2.2.1  # SQLCipher for encrypted local database
  path_provider: ^2.1.1
  path: ^1.8.3

  # Push Notifications
  firebase_core: ^2.24.2
  firebase_messaging: ^14.7.9
  flutter_local_notifications: ^16.3.0

  # Utils
  intl: ^0.20.2  # Date formatting
  logger: ^2.0.2  # Logging
  
  # QR Code Scanner
  qr_code_scanner: ^1.0.1
  flutter_blue_plus: ^1.34.5
  permission_handler: ^11.3.1  # QR code scanning for prescription medication

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"
  adaptive_icon_background: "#1976d2"
  adaptive_icon_foreground: "assets/icons/app_icon.png"
  min_sdk_android: 21
